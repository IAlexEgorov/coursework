{% extends 'base.html' %}

{% block title %}
<title>Autostands</title>
{% endblock %}

{% block body %}
<div class="row g-5">
    <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-primary">Stands</span>
        <span class="badge bg-primary rounded-pill">{{ stands_count }}</span>
        </h4>
        
        <ul class="list-group mb-3">
            
            {% for el in data %}
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">{{ el.env }}</h6>
                    <small class="text-muted">{{ el.repo }}</small>
                </div>
                <span class="text-muted">{{ el.path }}</span>
            </li>
            {% endfor %}

        </ul>
    </div>


    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Stand information</h4>
        <form class="needs-validation was-validated" method="post">
        <div class="row g-3">
            
            <div class="col-12">
                <label for="env" class="form-label">Environment</label>
                <input value="qwe" type="text" class="form-control" id="env" name="env" placeholder="abc-123" required="">
            </div>

            <div class="col-12">
                <label for="repo" class="form-label">Repository</label>
                <input value="qwe" type="text" class="form-control" id="repo" name="repo" placeholder="ssh://.git" required="">
            </div>

            <div class="col-12">
                <label for="branch" class="form-label">Branch</label>
                <input value="qwe" type="text" class="form-control" id="branch" name="branch" placeholder="main" required="">
            </div>

            <div class="col-12">
                <label for="path" class="form-label">Path to Docker</label>
                <input value="qwe" type="text" class="form-control" id="path" name="path" placeholder="./" required="">
            </div>

        </div>

        <hr class="my-4">

        <div class="form-check custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio1">Create</label>
        </div>

        <div class="form-check custom-control custom-radio">
            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio2">Delete</label>
        </div>

        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
        </form>
    </div>
</div>
{% endblock %}
